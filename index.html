<!DOCTYPE HTML>
<html>
	<head>
		<title>.:: Divisas ::. </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="librerias/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<link href="librerias/md/css/bootstrap-material-design.css" rel="stylesheet">
		<link href="librerias/md/css/ripples.min.css" rel="stylesheet">
		
		<link rel="stylesheet/less" type="text/css" href="css/style.less" />
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Conversor de divisas</a>
			</div>
		</nav>
		<div id="modulo" class="container">
			<form role="form" id="frmCalcular" class="form-horizontal" onsubmit="javascript: return false;">
			<div class="jumbotron">
				<div class="alert alert-info">Selecciona las divisas</div>
				<div class="container">
					<div class="row">
						<div class="col-xs-4">
							<input class="form-control" id="txtCantidad" name="txtCantidad" value="1"/>
						</div>
						<div class="col-xs-8">
							<select id="selOrigen" name="selOrigen" class="form-control">
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-center"> => </div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<select id="selDestino" name="selDestino" class="form-control">
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 text-right">
							<button id="btnConvertir" class="btn btn-success">Convertir</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="alert alert-success text-center" id="dvResultado">
			</div>
		</div>
		
		<script type="text/javascript" src="cordova.js"></script>
		<script src="librerias/jquery.js"></script>
		<script src="librerias/bootstrap/js/bootstrap.min.js"></script>
		
		<script src="librerias/md/js/material.js"></script>
		<script src="librerias/md/js/ripples.min.js"></script>
		
		<script type="text/javascript" src="librerias/plugins/validate/validate.js"></script>
		<script src="librerias/plugins/input-mask/jquery.inputmask.js"></script>
		<script src="librerias/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
		<script src="librerias/plugins/input-mask/jquery.inputmask.extensions.js"></script>
		
		<!-- Google maps -->
		
		<script src="js/aplicacion.js"></script>
		<script src="librerias/less.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$.material.init();
		</script>
	</body>
</html>
